<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription client - Crazy Hotel</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#">Crazy Hotel</a>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h1>S'Inscrire</h1>

            <form method="post" th:action="@{/customer/register}" th:object="${registerForm}" class="form">
                <div class="form-group">
                    <label for="firstName">Prénom :</label>
                    <input type="text" th:field="*{firstName}" id="firstName" required />
                </div>

                <div class="form-group">
                    <label for="lastName">Nom :</label>
                    <input type="text" th:field="*{lastName}" id="lastName" required />
                </div>

                <div class="form-group">
                    <label for="address">Adresse :</label>
                    <input type="text" th:field="*{address}" id="address" />
                </div>

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" th:field="*{email}" id="email" required />
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" th:field="*{password}" id="password" required minlength="12" />
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Numéro de téléphone :</label>
                    <input type="tel" th:field="*{phoneNumber}" id="phoneNumber" pattern="^\+?[0-9]{6,15}$" maxlength="15" />
                </div>

                <div class="form-actions">
                    <input type="submit" value="Valider" class="btn connect" />
                </div>
            </form>

            <div class="btn-group">
                <button class="btn client" onclick="window.location.href='connexion.html'">Connexion Client</button>
                <button class="btn staff" onclick="window.location.href='staff.html'">Connexion Staff</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Crazy Hotel</p>
    </footer>
</body>
</html>
