<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Inscription client</title>
        <link rel="stylesheet" th:href="@{/style.css}" />
    </head>
    <body>
        <form method="post" th:action="@{/customer/register}" th:object="${registerForm}">
            <div>
                <label for="firstName">Prénom :</label>
                <input type="text" th:field="*{firstName}" id="firstName" required/>
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:red"></div>
            </div>

            <div>
                <label for="lastName">Nom :</label>
                <input type="text" th:field="*{lastName}" id="lastName" required/>
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red"></div>
            </div>

            <div>
                <label for="address">Adresse :</label>
                <input type="text" th:field="*{address}" id="address" />
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color:red"></div>
            </div>

            <div>
                <label for="email">Email :</label>
                <input type="email" th:field="*{email}" id="email" required/>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>
            </div>

            <div>
                <label for="password">Mot de passe :</label>
                <input type="password" th:field="*{password}" id="password" required minlength="12" />
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></div>
            </div>

            <div>
                <label for="phoneNumber">Numéro de téléphone :</label>
                <input type="tel" th:field="*{phoneNumber}" id="phoneNumber" pattern="^\+?[0-9]{6,15}$"
                       maxlength="15" />
                <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color:red"></div>
            </div>


            <div>
                <input type="submit" value="S'enregistrer !" />
            </div>
        </form>
    </body>
</html>
