<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Inscription client - Crazy Hotel</title>
        <link rel="stylesheet" th:href="@{/style.css}" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a href="#">Crazy Hotel</a>
            </div>
        </header>

        <main class="container">
            <div class="card">
                <h1>S'Inscrire</h1>

                <form method="post" th:action="@{/customer/register}" th:object="${registerForm}" class="form">
                    <div class="form-group">
                        <label for="firstName">Prénom :</label>
                        <input type="text" th:field="*{firstName}" id="firstName" required />
                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:red"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Nom :</label>
                        <input type="text" th:field="*{lastName}" id="lastName" required />
                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red"></div>
                    </div>

                    <div class="form-group">
                        <label for="address">Adresse :</label>
                        <input type="text" th:field="*{address}" id="address" />
                        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color:red"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" th:field="*{email}" id="email" required />
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe :</label>
                        <input type="password" th:field="*{password}" id="password" required minlength="12" />
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></div>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Numéro de téléphone :</label>
                        <input type="tel" th:field="*{phoneNumber}" id="phoneNumber" pattern="^\+?[0-9]{6,15}$"
                               maxlength="15" />
                        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color:red"></div>
                    </div>


                    <div class="form-actions">
                        <input type="submit" value="Valider" class="btn connect" />
                    </div>
                </form>

                <div class="btn-group">
                    <a class="btn light" th:href="@{/customer/login}">Connexion Client</a>
                    <a class="btn light" th:href="@{/staff/login}">Connexion Staff</a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Crazy Hotel</p>
        </footer>
    </body>
</html>
