<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <title>Connexion client - Crazy Hotel</title>
        <link rel="stylesheet" th:href="@{/style.css}" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a href="#"> Crazy Hotel </a>
            </div>
        </header>

        <main class="container">
            <div class="card">
                <h1> Connexion Client </h1>

                <form method="post" th:action="@{/customer/process-login}" class="form">
                    <div th:if="${param.error != null}" class="error">
                        Email ou mot de passe incorrect.
                    </div>

                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" name="email" id="email" required />
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe :</label>
                        <input type="password" name="password" id="password" required minlength="12" />
                    </div>

                    <div class="form-actions">
                        <input type="submit" value="Se connecter !" class="btn connect" />
                    </div>
                </form>
                <div class="btn-group">
                    <a class="btn dark" th:href="@{/customer/register}">Inscription Client</a>
                    <a class="btn light" th:href="@{/staff/login}">Connexion Staff</a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Crazy Hotel</p>
        </footer>
    </body>
</html>
